<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>

  <body>

    <a href="/">{{ site.title }}</a>

    {% for link in site.data.navigation %}
    <li>
      <a href="{{link.url}}"> {{link.title}} </a>
    </li>
    {% endfor %}

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"> {{ post.date | date: "%B %Y" }} {{ post.title }} </a>
        </li>
      {% endfor %}
    </ul>

    {{ content }}
  </body>

</html>
